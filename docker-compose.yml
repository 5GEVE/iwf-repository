version: '3.7'
services:
  iwf-repository-app:
    image: 5geve/iwf-repository
    container_name: iwf-repository-app
    depends_on:
      - iwf-repository-db
    networks:
      iwf-repository-net:
        aliases:
          - iwf-repository-app
    ports:
      - 8087:8087
  iwf-repository-db:
    image: postgres:12-alpine
    container_name: iwf-repository-db
    environment:
      POSTGRES_USER: iwf-repository
      POSTGRES_PASSWORD: iwf-repository
    networks:
      iwf-repository-net:
        aliases:
          - iwf-repository-db
networks:
  iwf-repository-net:
